<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="row col-md-offset-1 col-md-4">
<form role="form-horizontal" role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Full Name</label>
    <input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="Full Name">
  </div>
  <div class="form-group has-success">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control input-sm" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group has-warning">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group has-warning">
    <label for="exampleInputPassword1">Re-Enter Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <p class="help-block">H.</p>
  </div>
  <div class="checkbox-inline">
    <label class="checkbox-inline">
      <input type="checkbox"> Check me out
    </label>

  </div>
 
 <div class="checkbox-inline">
    <label class="checkbox-inline">
      <input type="checkbox"> Check me out again
    </label>

  </div>

</form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  

  <div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    Raido 1
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
   Radio 2
  </label>
</div>

<button type="submit" class="btn btn-default">Submit</button>
<button type="button" class="btn btn-lg btn-primary">Primary button</button>
<button type="button" class="btn btn-default btn-lg" disabled="disabled">Button</button>
</div>


  </body>
</html>
